{% extends "base.html" %}
{% block title %}Resete sua senha{% endblock %}
{% block content %}
  <h1>Esqueceu sua senha?</h1>
  <p>Entre com seu email para atribuir uma nova senha.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Enviar"></p>
    {% csrf_token %}
  </form>
{% endblock %}
